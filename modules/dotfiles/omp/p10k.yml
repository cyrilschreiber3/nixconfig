# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
final_space: true
version: 2
console_title_template: "{{ if SSHSession }}{{ .UserName }}@{{ .HostName }} :: {{ end }}{{ .PWD }}"
palette:
    background: "#303030"
    separator: "#7a7a7a"
    path: "#0087af"
    pathLight: "#12a6fd"
blocks:
    - type: prompt
      alignment: left
      newline: true
      segments:
          - type: os
            style: diamond
            leading_diamond: "<p:background,transparent>\u256d\u2500</>"
            background: "p:background"
            foreground: "#e3e3e3"
            template: " {{ if .WSL }}WSL at {{ end }}{{.Icon}}<p:separator> \ue0b1</>"
          - type: root
            style: plain
            background: "p:background"
            foreground: "#e3e3e3"
            template: " \uf0e7 "
          - type: path
            style: plain
            background: "#303030"
            foreground: "p:path"
            template: " {{ if .Writable }}{{ if eq .Path \"~\" }}\uf015{{ else }}\uf07c{{ end }}{{ else }}\uf023{{ end }} "
            properties:
                style: full
                home_icon: "\uf015"
          - type: command
            style: plain
            background: "p:background"
            foreground: "p:path"
            template: ' {{ if ne .PWD "~" }}{{ .Output }}{{ end }}'
            properties:
                shell: bash
                command: echo "${currentDir%/*}/" | sed "s|^$HOME|~|"
          - type: path
            style: plain
            background: "p:background"
            foreground: "p:pathLight"
            template: "<b>{{ .Path }}</b> "
            properties:
                style: folder
                home_icon: " ~"
          - type: git
            style: plain
            background: "p:background"
            foreground: "#5fd700"
            template: "<p:separator>\ue0b1</> {{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} \uf044 {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} \uf046 {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }} \ueb4b {{ .StashCount }}{{ end }} "
            properties:
                branch_icon: "\uf126 "
                fetch_stash_count: true
                fetch_status: true
                fetch_upstream_icon: true
          - type: text
            style: plain
            background: transparent
            foreground: "p:background"
            template: "\ue0b0"

    - type: prompt
      alignment: right
      segments:
          - type: status
            style: diamond
            leading_diamond: "\ue0b2"
            background: "p:background"
            foreground: "#5faf00"
            template: " {{ if gt .Code 0 }}<#d70000>{{ .Code }} ✘</>{{ else }}✔{{ end }} "
            properties:
                always_enabled: true
          - type: executiontime
            style: plain
            background: "p:background"
            foreground: "#a8a8a8"
            template: "<p:separator>\ue0b3</> {{ .FormattedMs }} \uf252  "
            properties:
                always_enabled: false
                threshold: 3000
                style: round
          - type: session
            style: plain
            background: "p:background"
            foreground: "#d7af87"
            template: "{{ if .SSHSession }}<p:separator>\ue0b3</> {{ .UserName }}@{{ .HostName }} {{ end }}"

    - type: prompt
      alignment: left
      newline: true
      segments:
          - type: text
            style: plain
            foreground: "p:background"
            template: "\u2570\u2500"

transient_prompt:
    newline: false
    background: transparent
    foreground: "#5fd306"
    foreground_templates:
        - "{{ if gt .Code 0 }}#d70000{{ end }}"
    template: "❯ "

secondary_prompt:
    background: transparent
    foreground: "#e3e3e3"
    template: "❯"
